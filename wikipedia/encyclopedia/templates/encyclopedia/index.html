<!DOCTYPE html>
<html>
<head>
    <title>Wiki</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'encyclopedia/styles.css' %}">
</head>
<body>
    <h1>Wikipedia</h1>
    <a href="{% url 'create_article' %}">Create New Article</a>
    <ul>
        {% for article in articles %}
            <li><a href="{% url 'article_detail' article.title %}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
